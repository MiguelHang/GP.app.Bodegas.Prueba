<form name="loginForm" >
	<div class="modal-header">
		<h3 class="modal-title"><translate>Inicia sesión</translate></h3>
	</div>
	<div class="modal-body">
		<div class="row">
			<div class="col-sm-12">
					<label><translate>Usuario</translate></label>
					<input type="text" ng-model="user.email" class="form-control">
					<label><translate>Contraseña</translate></label>
					<input type="password" ng-model="user.password" class="form-control">
					<div style="margin-top: 10px">
						<input type="checkbox" id="recordarmeCheckbox" ng-model="recordarUsuario">
						<label for="recordarmeCheckbox"><translate>Recuérdame</translate></label>
					</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-success" type="submit" ng-disabled="!loginForm.$valid" ng-click="login();"><translate>Iniciar sesión</translate></button>
		<button class="btn btn-danger" type="button" ng-click="cerrarModal();"><translate>Cancelar</translate></button>
	</div>
</form>
